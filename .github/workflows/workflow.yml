on:
    push:
    workflow_dispatch:

jobs:
    job:
        runs-on: macos-15
        steps:

            - name: Checkout
              uses: actions/checkout@main
              with:
                repository: sindresorhus/Pasteboard-Viewer
                fetch-depth: 0

            - run: |
                echo "$(xcodebuild -version | tr "\n" " ")selected"
                xcodebuild
