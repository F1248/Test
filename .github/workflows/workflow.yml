on:
    push:
    workflow_dispatch:

defaults:
    run:
        shell: bash

jobs:
    job:
        runs-on: macos-15
        steps:
          - uses: maxim-lobanov/setup-xcode@master
            with:
              xcode-version: latest

          - run: |
              xcodebuild -version
              xcodebuild -showsdks
