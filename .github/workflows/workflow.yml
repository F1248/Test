on:
  push:
  workflow_dispatch:

jobs:
  job:
    runs-on: macos-latest
    steps:

      - uses: actions/checkout@main
        with: 
          repository: F1248/Genius
          fetch-depth: 0

      - run: |
          eval $(
            /opt/homebrew/bin/git for-each-ref --format="
              /bin/echo %(refname:lstrip=-1);
              /opt/homebrew/bin/git switch %(refname:lstrip=-1);
            "
          )
