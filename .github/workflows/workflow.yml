on:
    push:
    workflow_dispatch:

defaults:
    run:
        shell: bash

jobs:
    job:
        runs-on: macos-15
        steps:
            - name: Check condition
              run: |
                    if [ "$(echo "Test")" = "Test" ]; then
                        echo "run_step=true" >> $GITHUB_ENV
                    else
                        echo "run_step=false" >> $GITHUB_ENV
                    fi

            - name: Conditional step
              if: env.run_step == 'true'
              run: echo "Step executed!"
