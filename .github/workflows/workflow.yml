on:
  push:
  workflow_dispatch:
    inputs:
      Test:
        type: string

jobs:
  job:
    runs-on: macos-latest
    steps:

      - name: Checkout
        uses: actions/checkout@main

      - run: |
          eval $(
            /opt/homebrew/bin/git for-each-ref --shell --format="echo %(refname);"
          )
