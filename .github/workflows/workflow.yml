on:
    push:
    workflow_dispatch:

defaults:
    run:
        shell: bash

jobs:
    job:
        runs-on: macos-15
        steps:
            - run: |
                ls /Applications
                xcode-select --print-path
                echo "$(xcodebuild -version | tr "\n" " ")installed"
                sudo softwareupdate --list --all --include-config-data
                xcode-select --install
